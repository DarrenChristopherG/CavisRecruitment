<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles2.css">
    <script src="https://kit.fontawesome.com/9b3145912f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100&family=Kumbh+Sans&display=swap" rel="stylesheet">
</head>
 <body>   
    <div class="form__main">
    <div class="form__User">
        <span class="input-group-text">Username</span>
        <input type="text" class="form-control" placeholder="Username" aria-label="Username">
      </div>
      <div class="form__mail">
        <input type="text" class="form-control" placeholder="Your Email" aria-label="Your Email">
        <span class="input-group-text">@gmail.com</span>
      </div>
      <div class="form__Pass">
        <span class="input-group-text">Password</span>
        <input type="password" class="form-control" placeholder="Password" aria-label="Password">
      </div>
      <span class="Form__RPass">Repeat Password</span>
        <input type="password" class="form-control" placeholder="Repeat Password" aria-label="Repeat Password">
        <a href="/Index.html">Go Back To Homepage</a>
      </div>
</body>
</html>
